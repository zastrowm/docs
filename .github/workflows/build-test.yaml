name: Build and Test

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review, review_requested, review_request_removed ]

  schedule:
    - cron: "00 09 * * *"  # Run at 9:00 AM every day

permissions: read-all

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
    
      - name: Set up Node.js
        uses: actions/setup-node@v6

      - name: Clone typescript_sdk
        run:  git clone https://github.com/strands-agents/sdk-typescript.git/ ./sdk-typescript

      - name: Install dependencies
        run: |
          pip install .
          npm install ./sdk-typescript
          npm install
  
      - name: Build docs
        run: |
          mkdocs build

  check_links:
    name: Check Links
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Check links with lychee
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: "--cache --max-cache-age 1d --accept 200..=299,307 'docs/**/*.md'"
