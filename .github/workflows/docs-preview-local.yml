name: Deploy MkDocs Preview (Local PRs)

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      # TODO once we merge to main, adjust this
      - 'workstream/cms-migration'

concurrency:
  group: preview-local-cms-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  authorization-check:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      approval-env: ${{ steps.collab-check.outputs.result }}
    steps:
      - name: Collaborator Check
        uses: actions/github-script@v8
        id: collab-check
        with:
          result-encoding: string
          script: |
            try {
              const permissionResponse = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: context.payload.pull_request.user.login,
              });
              const permission = permissionResponse.data.permission;
              const hasWriteAccess = ['write', 'admin'].includes(permission);

              if (!hasWriteAccess) {
                console.log(`User ${context.payload.pull_request.user.login} does not have write access to the repository (permission: ${permission})`);
                return "manual-approval"
              } else {
                console.log(`Verified ${context.payload.pull_request.user.login} has write access. Auto approving documentation deployment.`)
                return "auto-approve"
              }
            } catch (error) {
              console.log(`${context.payload.pull_request.user.login} does not have write access. Requiring manual approval for documentation deployment.`)
              return "manual-approval"
            }

  approval-gate:
    runs-on: ubuntu-latest
    needs: [authorization-check]
    if: always() && needs.authorization-check.result == 'success'
    environment: ${{ needs.authorization-check.outputs.approval-env }}
    steps:
      - run: echo "Deployment approved"

  deploy:
    runs-on: ubuntu-latest
    needs: [authorization-check, approval-gate]
    if: always() && needs.approval-gate.result == 'success'

    permissions:
      contents: read
      issues: write
      pull-requests: write
      id-token: write # For OIDC authentication

    env:
      # PR metadata
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      RUN_ID: ${{ github.run_id }}
      # Secrets
      AWS_DEPLOY_ROLE: ${{ secrets.STRANDS_DOCS_DEPLOY_ROLE }}
      S3_BUCKET: ${{ secrets.STRANDS_DOCS_BUCKET }}
      # Variables
      CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
      CLOUDFRONT_DOMAIN: ${{ vars.CLOUDFRONT_DOMAIN }}
      # Derived paths (defined once, used everywhere)
      BUILD_OUTPUT_DIR: dist
      S3_PATH: pr-local-${{ github.event.pull_request.number }}
      PREVIEW_URL: https://${{ vars.CLOUDFRONT_DOMAIN }}/pr-local-cms-${{ github.event.pull_request.number }}/
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.PR_HEAD_SHA }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build CMS
        run: npm run cms:build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ env.AWS_DEPLOY_ROLE }}
          role-session-name: GitHubActions-Astro-${{ env.RUN_ID }}
          aws-region: us-east-1
          mask-aws-account-id: true

      - name: Deploy to S3
        run: |
          aws s3 sync ${{ env.BUILD_OUTPUT_DIR }}/ s3://${{ env.S3_BUCKET }}/${{ env.S3_PATH }}/ \
            --cache-control "public, max-age=3600"

      - name: Invalidate CloudFront cache for PR preview
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --invalidation-batch '{"Paths":{"Quantity":1,"Items":["/${{ env.S3_PATH }}/*"]},"CallerReference":"'$(date +%s)'"}'

      - name: Output deployment info
        run: |
          echo "Deployment complete!"
          echo "Deployed to: ${{ env.PREVIEW_URL }}"
          echo "This is a preview deployment for PR #${{ env.PR_NUMBER }}"

      - name: Comment on PR (success)
        if: success()
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = '${{ env.PREVIEW_URL }}';

            // Find existing bot comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Documentation Preview')
            );

            const body = [
              '## Documentation Preview Ready',
              '',
              'Your documentation preview has been successfully deployed!',
              '',
              `**Preview URL**: ${previewUrl}`,
              '',
              `_Updated at: ${new Date().toISOString()}_`
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

      - name: Comment on PR (failure)
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runUrl = '${{ env.RUN_URL }}';

            const body = [
              '## Documentation Preview Failed',
              '',
              `The documentation deployment encountered an error. Please check the [deployment logs](${runUrl}) for more details.`
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });