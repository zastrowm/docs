exclude_docs: |
  node_modules
  .venv
  _dependencies
  !.lycheeignore

plugins:
  - search
  - privacy
  - macros:
      module_name: macros
  - mike:
      alias_type: symlink
      canonical_version: latest
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
  - llmstxt:
      full_output: llms-full.txt
      sections:
        User Guide:
          - README.md
          - user-guide/**/*.md
        Community:
          - community/**/*.md
        Examples:
          - examples/**/*.md
        Python API:
          - docs/api-reference/python/**/*.md
        TypeScript API:
          - docs/api-reference/typescript/*.html


hooks:
  - build-ts-docs.py
  - build-py-docs.py
extra:
